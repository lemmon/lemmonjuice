<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS Buttons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" href="http://www.lemmonjuice.com/img/favicon.png" sizes="32x32">
  <link rel="stylesheet" href="master.css">
  <link rel="stylesheet" href="https://unpkg.com/abrusco@0.4.0/css/abrusco.min.css">
  <script>
  window.addEventListener('click', function (e) {
    console.log(e);
  });
  </script>
</head>
<body class="col p1">

  <header class="p05">

    <div class="p025">
      <h1 class="p025 h2 fw700">Buttons</h1>
      <p class="p025 lh4 color-black-50">CSS Extension for <a class="a-ul" href="https://github.com/lemmon/abrusco">Abrusco</a>.</p>
    </div>

  </header>
  <main class="span1 col justify-center items-center">

    <div class="">
      <div class="p05">
        <div class="grid sd-grid2 md-grid4">
          <div class="p05"><button class="button button-darken nowrap br2 lh4 py075 px2 bg-black-80 color-white">Button</button></div>
          <div class="p05"><button class="button button-darken nowrap br2 lh4 py075 px2 button-outlined bg-green color-green">Outlined</button></div>
          <div class="p05"><button class="button button-clear nowrap br2 lh4 py075 px2 bg-blue">Clear</button></div>
          <div class="p05"><button disabled data-loading class="button button-darken nowrap br2 lh4 py075 px2 bg-red color-white">Button</button></div>
        </div>
        <div class="grid sd-grid2 md-grid4">
          <div class="p05"><button class="button nowrap br2 lh4 py05 px2 bg-black-80 color-white">Small Button</button></div>
          <div class="p05"><button class="button nowrap br2 lh4 py05 px2 bg-green color-white">Small Button</button></div>
          <div class="p05"><button class="button nowrap br2 lh4 py05 px2 bg-blue color-white">Small Button</button></div>
          <div class="p05"><button disabled data-loading class="button button-darken nowrap br2 lh4 py05 px2 bg-red color-white">Button</button></div>
        </div>
        <div class="grid sd-grid2 md-grid4">
          <div class="p05"><button class="button nowrap br2 lh4 py1 px2 button-outlined bg-black-80 color-black-80">Big Button</button></div>
          <div class="p05"><button class="button nowrap br2 lh4 py1 px2 button-outlined bg-green color-green">Big Button</button></div>
          <div class="p05"><button class="button nowrap br2 lh4 py1 px2 button-outlined bg-blue color-blue">Big Button</button></div>
          <div class="p05"><button disabled data-loading class="button nowrap br2 lh4 py1 px2 button-outlined bg-red color-red">Big Button</button></div>
        </div>
        <div class="grid sd-grid2 md-grid4">
          <div class="p05"><button class="button nowrap br2 lh4 py075 px2 bg-black-80 color-white" disabled>Disabled</button></div>
          <div class="p05"><button class="button button-clear nowrap br2 lh4 py075 px2 bg-green color-green" disabled>Disabled</button></div>
          <div class="p05"><button class="button button-outlined nowrap br2 lh4 py075 px2 bg-blue color-blue" disabled>Disabled</button></div>
          <div class="p05"><button class="button nowrap br2 lh4 py075 px2 bg-red color-white" disabled>Disabled</button></div>
        </div>
      </div>
      <div class="p05 bg-black-80">
        <div class="grid sd-grid2 md-grid4">
          <div class="p05"><button class="button button-lighten button-inverse nowrap br2 lh4 py075 px2 bg-white color-black-80">Button</button></div>
          <div class="p05"><button class="button button-lighten button-inverse nowrap br2 lh4 py075 px2 bg-yellow color-black-80">Button</button></div>
          <div class="p05"><button class="button button-lighten button-inverse nowrap br2 lh4 py075 px2 bg-orange color-black-80">Button</button></div>
          <div class="p05"><button disabled data-loading class="button button-lighten button-inverse nowrap br2 lh4 py075 px2 bg-red color-black-80">Button</button></div>
        </div>
        <div class="grid sd-grid2 md-grid4">
          <div class="p05"><button class="button button-inverse button-outlined nowrap br2 lh4 py075 px2 bg-white color-white">Button</button></div>
          <div class="p05"><button class="button button-inverse button-outlined nowrap br2 lh4 py075 px2 bg-yellow color-yellow">Button</button></div>
          <div class="p05"><button class="button button-inverse button-outlined nowrap br2 lh4 py075 px2 bg-orange color-orange">Button</button></div>
          <div class="p05"><button disabled data-loading class="button button-inverse button-outlined nowrap br2 lh4 py075 px2 bg-red color-red">Button</button></div>
        </div>
      </div>
    </div>

  </main>
  <footer class="p1">

    <p class="color-black-50">created by <a class="a-ul" href="http://www.lemmonjuice.com">lemmon</a></p>

  </footer>

</body>
</html>
