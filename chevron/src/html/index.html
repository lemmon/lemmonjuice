<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chevron</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" type="image/png" href="http://www.lemmonjuice.com/img/favicon.png" sizes="32x32">
  <link rel="stylesheet" href="master.css">
  <script src="bundle.js" defer></script>
</head>
<body class="page p1">

  <header class="p05">
    <h1 class="p05 h2 fw700">Chevron</h1>
    <p class="p05 lh4 color-black-50">Online SVG chevron generator.</p>
  </header>

  <div class="page-main col justify-center items-center">

    <div class="p1">
      <div class="canvas">Loading&hellip;</div>
    </div>

    <div class="p05 max32">
      <form>
        <div class="p025">
          <div class="row">
            <div class="span1 p025">
              <div><label class="lh4 f4 uc fw500 color-black-50" for="width">Width</label></div>
              <div><input class="input" id="width" type="number" min="8" max="640" value="320"></div>
            </div>
            <div class="span1 p025">
              <div><label class="lh4 f4 uc fw500 color-black-50" for="height">Height</label></div>
              <div><input class="input" id="height" type="number" min="8" max="640" value="320"></div>
            </div>
          </div>
          <div class="p025">
            <div><label class="lh4 f4 uc fw500 color-black-50" for="thickness">Thickness</label></div>
            <div><input class="input" id="thickness" type="number" min="1" max="128" value="64"></div>
          </div>
          <div class="p025">
            <div><label class="lh4 f4 uc fw500 color-black-50">Direction</label></div>
            <div class="row">
              <label class="radio"><input type="radio" name="direction" value="left"> <span>←</span></label>
              <label class="radio"><input type="radio" name="direction" value="right" checked> <span>→</span></label>
              <label class="radio"><input type="radio" name="direction" value="up"> <span>↑</span></label>
              <label class="radio"><input type="radio" name="direction" value="down"> <span>↓</span></label>
            </div>
          </div>
          <div class="p025">
            <div><label class="lh4 f4 uc fw500 color-black-50">Code</label></div>
            <pre class="code" tabindex="0"></pre>
          </div>
          <div class="p025">
            <a class="a-ul" id="svgDownload" href="#" download="chevron.svg">Download SVG</a>
          </div>
        </div>
      </form>
    </div>

  </div>

  <footer class="p1">
    <p class="color-black-20">created by <a class="a-ul color-black-40" href="http://www.lemmonjuice.com">lemmon</a> |
      <a class="a-ul color-black-40" target="_blank" href="https://github.com/lemmon/lemmonjuice/tree/master/chevron">github</a></p>
  </footer>

</body>
</html>
