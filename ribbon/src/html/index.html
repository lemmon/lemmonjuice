<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>SVG Ribbon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="https://www.lemmonjuice.com/favicon.ico">
  <link rel="stylesheet" href="master.css">
  <script src="bundle.js" defer></script>
</head>
<body class="page p1">

  <header class="p1">
    <h1 class="h2 fw700">SVG Ribbon</h1>
  </header>

  <div class="page-main col justify-center items-center">

    <div class="p1">
      <div class="ribbon">Loading&hellip;</div>
    </div>

    <div class="p05 max32">
      <form>
        <div class="p025">
          <div class="row">
            <div class="span1 p025">
              <div><label class="lh4 f4 uc fw500 color-black-50" for="imageWidth">Image Width</label></div>
              <div><input class="input" id="imageWidth" type="number" min="80" max="640" value="320"></div>
            </div>
            <div class="span1 p025">
              <div><label class="lh4 f4 uc fw500 color-black-50" for="imageHeight">Image Height</label></div>
              <div><input class="input" id="imageHeight" type="number" min="80" max="640" value="320"></div>
            </div>
          </div>
          <div class="row">
            <div class="span1 p025">
              <div><label class="lh4 f4 uc fw500 color-black-50" for="ribbonOffset">Ribbon Offset</label></div>
              <div><input class="input" id="ribbonOffset" type="number" min="16" max="480" value="120"></div>
            </div>
            <div class="span1 p025">
              <div><label class="lh4 f4 uc fw500 color-black-50" for="ribbonWidth">Ribbon Width</label></div>
              <div><input class="input" id="ribbonWidth" type="number" min="8" max="160" value="60"></div>
            </div>
            <div class="span1 p025">
              <div><label class="lh4 f4 uc fw500 color-black-50" for="ribbonGutter">Ribbon Gutter</label></div>
              <div><input class="input" id="ribbonGutter" type="number" min="0" max="32" value="8"></div>
            </div>
          </div>
          <div class="row">
            <div class="span1 p025">
              <div><label class="lh4 f4 uc fw500 color-black-50" for="ribbonHue">Ribbon Hue</label></div>
              <div><input class="input" id="ribbonHue" type="number" min="0" max="360" value="160"></div>
            </div>
          </div>
          <div class="p025">
            <div><label class="lh4 f4 uc fw500 color-black-50">Code</label></div>
            <pre class="code"></pre>
          </div>
        </div>
      </form>
    </div>

  </div>

  <footer class="p1">
    <p class="color-black-20">created by <a class="a-ul color-black-40" href="http://www.lemmonjuice.com">lemmon</a> |
      <a class="a-ul color-black-40" target="_blank" href="https://github.com/lemmon/svg-ribbon">github</a></p>
  </footer>

</body>
</html>
